<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assests/login.css">
    <link rel="stylesheet" href="/Web/fontawesome-free-6.4.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assests/img/beo.ico" type="image/x-icon">
</head>
<body>
    <div class="modal">
        <div class="modal_overlay">

        </div> 
        <div class="modal_body">
    <div class="auth-form">
        <div class="auth-form_container">
            <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng nhập</h3>
                <span class="auth-form__switch-btn">
                    <a href="register.html" class="header_navbar_item_link2">
                    Đăng ký
                    </a>
            </div>
            <div class="auth-form_form">
                <div class="auth-form_group">
                    <input type="text" class="auth-form_input" placeholder="Email của bạn">
                </div>
                <div class="auth-form_group">
                    <input type="password" class="auth-form_input" placeholder="Mật khẩu">
                </div>
       
            </div>
            <div class="auth-form_aside">
                <div class="auth-form_help">
                    <a href="" class="auth-form_help-link auth-form_help-forgot ">Quên mật khẩu</a>
                    <span class="auth-form_help-separate"></span>
                    <a href="" class="auth-form_help-link">Cần trợ giúp</a>
                </div>
            </div>
            <div class="auth-form_controls">
                <button class="btn auth-form_controls-back btn--normal">TRỞ LẠI</button>
                <button class="btn btn--primary ">
                <a href="doan.html" class="header_navbar_item_link">
                    ĐĂNG NHẬP
                </a>
                </button>
            </div>
        </div>

        <div class="auth-form_socials">
            <a href="" class="auth-form_socials-icon--facebook btn btn-size-s btn--width-icon">
                <i class=" auth-form_socials-icon fab fa-facebook-square"></i>
                <span class="auth-form_socials-title">
                    Đăng nhập Facebook
                </span>

            </a>
            <a href="" class="auth-form_socials-icon--google  btn  btn-size-sbtn--width-icon">
                <i class="auth-form_socials-icon fab fa-google"></i>
                <span class="auth-form_socials-title">
                    Đăng nhập Google
                </span>

            </a>
        </div>
    </div>               
</body>
</html>
